name: Continuous Integration

on: pull_request

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Linter
        run: docker build --target=linter .
      - name: Build
        run: docker build --target=build .
      - name: Test
        run: docker build --target=unit-tests .
